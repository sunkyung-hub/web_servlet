<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
.btn{
	width: 100px; 
	height: 50px;
	border: 1px solid black;
	margin-top: 10px;
}
</style>
<body>

<form id ="frm" method="post" action="./idsearch.do">
고객명: <input type="text" name="user"><br>
연락처: <input type="text" name="phone" maxlength="11"><br>
이메일: <input type="text" name="email" > <br>
</form>
<input type="button" value="아이디 찾기" class="btn" onclick="find()">

<!-- 선생님 코드
requried(submit): HTML5전용 무조건 필수로 값을 받는 속성 
pattern: 정규식 코드 형태로 규칙적인 데이터를 입력하도록 설정하는 속성, {}, (), []
\d(숫자), \D(문자)로 입력값의 범위를 설정할 수 있습니다.
\b(단어) 

<form id ="frm" method="post" action="./idsearch.do">
고객명: <input type="text" name="mname" required ><br>
연락처: <input type="tel" pattern="(010|011)\d{3,4}\d{4}" name="mtel" maxlength="11" required><br>
이메일: <input type="email" name="memail" pattern="@" required > <br>
<input type="submit" value="아이디 찾기">
</form> -->

</body>
<script>
function find(){
	if(frm.user.value == ""){
		alert("고객명을 입력하세요");
		frm.user.focus();
		
	}
	else if(frm.phone.value == ""){
		alert("연락처를 입력하세요");
		frm.phone.focus();
		
	}
	else if(frm.email.value == ""){
		alert("이메일을 입력하세요");
		frm.email.focus();
	}
	else{
		frm.submit();
	}
}
</script>
</html>
