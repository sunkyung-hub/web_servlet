<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlet + 로그인 만들기</title>
</head>
<!-- name 속성은 백엔드에게 전달되는 속성  -->
<body>
<form id ="frm" method="post" action="./loginok.do" onsubmit="return ck()">
<!-- do:  -->
아이디: <input type="text" name="mid"><br>
패스워드: <input type="password" name="mpass"><br>
<input type="submit" value="로그인"><br>
</form>
</body>
<script>
//form사용 및 name 속성 이름을 이미 사용하였으므로 getElementById 없이 사용함
//return 사용한 이유는 input에 submit을 사용함
function ck(){
	if(frm.mid.value==""){
		alert("아이디를 입력하세요!");
		frm.mid.focus(); 
		return false;
	}
	else if(frm.mpass.value==""){
		alert("패스워드를 입력하세요!");
		frm.mpass.focus();
		return false;
	}
	else{
		return true;
	}
}

</script>
</form>
</html>
