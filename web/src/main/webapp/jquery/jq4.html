<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax - jquery(GET)</title>
<!-- jquery 엔진을 로드 -->
<script src = "./jquery.js"></script>
<script>
$(function(){
	var $data; //ajax에서 return 받는 결과값(Back-end 주는 내용)
	$("#btn").click(function(){
		var $mid = $("mid").val();
		if($mid==""){
			alert("아이디를 입력하셔야 합니다.");
		}
		else{ //Ajax - jquery용(GET)
			//ajax함수를 쓰겠다고 하는 것
			$.ajax({ //get, post 중 어떤것으로 보낼지 설정 가능
				url:"../shop/idcheck.do?sid="+$mid,
				cache: false, //cache: 캐시 메모리에 대한 갱신값을 쓸것인지. true(기본), false: 자동으로 갱신하는 형태
				type: "GET", //GET, POST, PUT, DELETE
				dataType: "HTML", //TXT, HTML, JSON, XML
				success: function($data){ //통신성공 및 return 값 처리
					console.log($data);
				},
				error: function(){ //back-end와 통신에러가 발생시
					console.log("통신에러");
				}
			});
			/*
			$.get({ //무조건 get으로 전송
				
			});
			$.post({
				
			});
			*/
		}
	})
});
</script>
</head>
<body>
아이디: <input type="text" id="mid"><input type="button" value="중복체크" id="btn">


</body>
</html>
